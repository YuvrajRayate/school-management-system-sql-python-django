<!DOCTYPE html>
<html>
<head>
    <title>School ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link { color: white !important; margin-right: 15px; }
        .nav-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{% url 'dashboard' %}">School ERP</a>
    
    <div class="navbar-nav me-auto">
        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="nav-link" href="{% url 'student_list' %}">Students</a>
        <a class="nav-link" href="{% url 'class_list' %}">Classes</a>
        <a class="nav-link" href="{% url 'division_list' %}">Divisions</a>
    </div>

    <div class="d-flex">
        <span class="navbar-text me-3 text-white">Role: {{ request.session.role }}</span>
        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function confirmDelete(event) {
        // This opens the browser's built-in confirmation box
        var agreement = confirm("Are you sure you want to delete this class? All linked data might be affected.");
        
        if (!agreement) {
            // If the user clicks 'Cancel', stop the link from opening
            event.preventDefault();
            return false;
        }
        return true;
    }
</script>
 
</body>
</html>
