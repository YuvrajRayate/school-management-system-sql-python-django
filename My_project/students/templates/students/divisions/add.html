{% extends 'students/base.html' %}
{% block content %}
<h3>Add New Division</h3>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Division Name</label>
        <input type="text" name="division_name" class="form-control" placeholder="e.g. Division A" required>
    </div>
    <div class="form-group mt-2">
        <label>Assign to Class</label>
        <select name="school_class" class="form-control" required>
            <option value="">Select Class</option>
            {% for c in classes %}
            <option value="{{ c.id }}">{{ c.class_name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success mt-3">Save Division</button>
</form>
{% endblock %}
