{% extends 'students/base.html' %}
{% block content %}
<h3>Divisions</h3>
<a href="{% url 'division_add' %}" class="btn btn-success mb-3">Add Division</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Division Name</th>
            <th>Class</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for d in divisions %}
        <tr>
            <td>{{ d.id }}</td>
            <td>{{ d.division_name }}</td>
            <td>{{ d.school_class.class_name }}</td>
            <td>
    <a href="{% url 'division_edit' d.id %}" class="btn btn-warning btn-sm">Edit</a>
    
    <a href="{% url 'division_delete' d.id %}" 
       class="btn btn-danger btn-sm" 
       onclick="confirmDelete(event)">
       Delete
    </a>
</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No divisions found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
