{% extends 'students/base.html' %}
{% block content %}
<h3>Add New Class</h3>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Class Name</label>
        <input type="text" name="class_name" class="form-control" placeholder="e.g. 10th Standard" required>
    </div>
    <button type="submit" class="btn btn-success mt-3">Save Class</button>
    <a href="{% url 'class_list' %}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
