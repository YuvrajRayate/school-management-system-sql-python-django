{% extends 'students/base.html' %}
{% block content %}
<h3>Edit Class</h3>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Class Name</label>
        <input type="text" name="class_name" value="{{ cls.class_name }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning mt-3">Update Class</button>
    <a href="{% url 'class_list' %}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
